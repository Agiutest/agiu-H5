<!DOCTYPE html>
<html lang="en">
<head>
<title>我的主页</title>
  <style type="text/css">
    body{
      background-image:url(./image/6.jpg);
      background-size:100% 100%;
      height:100%;
        }
      html{height:100%;}
      @keyframes myfirst {
      	from {background:red;}
      	to {background:green;}
      }
       @keyframes sencond {
      	from {opacity:0;}
      	to {opacity:100;}
      }
      h1{
      	animation: myfirst 2s infinite;
      }  
      p{
      	animation: sencond 2s infinite;
      }
  </style>    
</head>
