<!DOCTYPE html>
<html lang="en">
<head>
<title>我的主页</title>
  <style type="text/css">
    body{
      background-image:url(./image/6.jpg);
      background-size:100% 100%;
      height:100%;
        }
      html{height:100%;}
      @keyframes myfirst {
      	from {background:red;}
      	to {background:green;}
      }
       @keyframes sencond {
      	from {opacity:0;}
      	to {opacity:100;}
      }
      h1{
      	animation: myfirst 2s infinite;
      }  
      p{
      	animation: sencond 2s infinite;
      }
  </style>    
</head>
<body>
<audio src="bgm/bgm3.3gp" controls="controls" autoplay="autoplay"></audio>
<h1>分区</h1>
<p>生活</p>
<p>学习</p>
<p>旅游</p>
<p>家人</p>
<p>朋友</p>
    </body>
</html>
